<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<!-- <link rel="stylesheet" href="slider.css"> -->
</head>
<body>

<div class="slide-container">
	
	<div class="slides">
		<img src="Slider pictures/gallery1.webp" class="active">
		<img src="Slider pictures/gallery2.webp">
		<img src="Slider pictures/gallery3.webp">
		<img src="Slider pictures/gallery4.webp">
		<img src="Slider pictures/gallery5.webp">
		<img src="Slider pictures/gallery6.webp">
		<img src="Slider pictures/gallery7.webp">
	</div>

	<div class="buttons">
		<span class="next">&#10095;</span>
		<span class="prev">&#10094;</span>
	</div>

	<div class="dotsContainer">
		<div class="dot active" attr='0' onclick="switchImage(this)"></div>
		<div class="dot" attr='1' onclick="switchImage(this)"></div>
		<div class="dot" attr='2' onclick="switchImage(this)"></div>
		<div class="dot" attr='3' onclick="switchImage(this)"></div>
		<div class="dot" attr='4' onclick="switchImage(this)"></div>
		<div class="dot" attr='5' onclick="switchImage(this)"></div>
		<div class="dot" attr='6' onclick="switchImage(this)"></div>

	</div>

</div>


</body>
</html>
